<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marinela Togoe - Web Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mouse Style -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- End of Mouse Style -->
    <!-- Landing page -->
    <div class="container">
        <!-- Page Background -->
        <div class="page-bg"></div>
        <!-- End of Page Background -->

        <!-- Section 1 -->
        <section class="section-1 center">
            <!-- Logo -->
            <a href="#" class="logo">Marinela Togoe</a>
            <!-- End of Logo -->

            <!-- Animated Circles -->
            <div class="circles">
              <div class="circle circle-1"></div>  
              <div class="circle circle-2"></div>  
              <div class="circle circle-3"></div>  
              <div class="circle circle-4"></div>  
            </div>
            <div class="main-circle center">
                <img src="images/landing/myPhoto.jpg" />
            </div>
            <!-- End of Animated Circles -->

            <!-- Featured Text -->
            <h4 class="featured-text featured-text-1">Web</h4>
            <h4 class="featured-text featured-text-2">Developer</h4>
            <!-- End of Featured Text -->
        </section>
        <!-- End of Section 1 -->
    </div>
    <!-- End of Landing Page -->

    <script src="script.js"></script>
</body>
</html>
